{{- $architecture := or .architecture "arm64" -}}
{{- $image := or .image (printf "hybris-mobian-generic-minimal-%s.tar.gz" $architecture) -}}
{{- $suite := "bullseye" -}}

{{- $username := or .username "mobian" -}}
{{- $password := or .password "1234" -}}
{{- $hostname := or .hostname "mobian" -}}

{{- $output_type := "tarball" -}}

architecture: {{ $architecture }}
actions:

  - action: debootstrap
    suite: {{ $suite }}
    components:
      - main
    mirror: https://deb.debian.org/debian
    variant: minbase

  - action: overlay
    source: overlays/apt
    description: Adding apt overlay
    destination: /

  - action: run
    chroot: true
    description: update apt
    command: apt update

  - action: run
    description: Set up default user
    chroot: true
    script: scripts/setup-user.sh {{ $username }} {{ $password }}

  - action: run
    description: Set up system
    chroot: true
    script: scripts/setup-system.sh {{ $hostname }}

  - action: apt
    chroot: true
    description: install packages
    packages:
      - mobian-phosh
