{{- $architecture := or .architecture "arm64" -}}
{{- $suite := "bullseye" -}}

{{- $username := or .username "mobian" -}}
{{- $password := or .password "1234" -}}
{{- $hostname := or .hostname "mobian" -}}

architecture: {{ $architecture }}
actions:

  - action: debootstrap
    suite: {{ $suite }}
    components:
      - main
    mirror: https://deb.debian.org/debian
    variant: minbase

  - action: overlay
    source: overlays/apt
    description: Adding apt overlay
    destination: /

  - action: overlay # tmp
    source: overlays/phoc-staging
    description: Adding phoc-staging repo
    destination: /

  - action: overlay # tmp
    source: overlays/phosh-staging
    description: Adding phosh-staging repo
    destination: /

  - action: run
    chroot: true
    description: update apt
    command: apt update

  - action: apt
    chroot: true
    description: install apt config
    packages:
      - hybris-mobian-apt-config
      - hybris-mobian-archive-keyring

  - action: apt
    chroot: true
    description: install packages
    packages:
      - hybris-mobian-minimal
      - adaptation-hybris-api28

  - action: run
    description: Set up android
    chroot: true
    script: scripts/setup-api28gsi.sh

  - action: run
    description: Set up default user
    chroot: true
    script: scripts/setup-user.sh {{ $username }} {{ $password }}

  - action: run
    description: Set up system
    chroot: true
    script: scripts/setup-system.sh {{ $hostname }}

  - action: run # TMP
    description: installing phosh and phoc from staging repositories
    chroot: true
    command: apt install -y --allow-downgrades phosh phoc




